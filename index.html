<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-body">
      <div class="header">
        <img src="images/logo.svg" alt="">
      </div>
      <h2 class="title">
        <span>We're</span> coming soon
      </h2>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="">
        <div class="email-div">
          <input type="text" name="email" placeholder="Email Address" id="">
          <img src="images/icon-error.svg" class="icon-error hidden" alt="">
          <button class="submit-btn" onclick="submitEmail(event)"><img src="images/icon-arrow.svg" alt=""></button>
        </div>
        <div class="error-msg hidden">Please provide a valid email</div>
      </form>
    </div>
    <div class="img">
    </div>
  </div>
